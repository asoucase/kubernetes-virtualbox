---
- hosts: all
  tasks:
    - name: Add google apt key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add kubernetes apt repo
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Install docker and kubernetes
      apt:
        name:
        - apt-transport-https
        - docker.io
        - kubelet
        - kubeadm
        - kubernetes-cni
        state: latest
        update_cache: yes
    
    - name: Hold kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: 
        - kubelet
        - kubeadm
        - kubernetes-cni
        - kubectl

    - name: Enable docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon-reload: yes
